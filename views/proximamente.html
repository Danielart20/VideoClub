<div ng-controller="peliculaController">
    <div ng-include="'./views/pelicula.html'"></div>
</div>

    <div class="contenedor_upComing animated bounceInLeft">
    <div ng-repeat="film in upComings.results | filter:search track by film.id">
        <a ng-click="show(film)">
            <div class="hover">
                <div class="mini_hover">
                    <span class="img_val roscas"></span>{{film.vote_average}}

                    <!--  <img src="../img/corason.png" alt="favorite" width="23" height="20" ng-click="addFavorite(img)" -->
                </div>
            </div>
        </a>
        <img class="portada_img" ng-src="https://image.tmdb.org/t/p/w500{{film.poster_path}}" width="259" height="391" alt="Layer">
    </div>
    </div>
